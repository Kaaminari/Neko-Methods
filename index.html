  <!-- SCRIPT DA NEVE + funÃ§Ãµes -->
  <script>

    const emojiMap = {
    ":anotei:": "https://imgur.com/rMUeTdP.png",
    ":!:": "https://imgur.com/4iIciIk.gif",
    ":nspin:": "https://imgur.com/TMBdmzg.gif",

    // adiciona mais aqui!

  function substituirEmojis(texto) {
    for (const emoji in emojiMap) {
      const imgTag = `<img src="${emojiMap[emoji]}" class="emoji-gif" alt="${emoji}">`;
      texto = texto.replaceAll(emoji, imgTag);
    }
    return texto;
  }

      // Substitui os emojis nos <p> e <h2>, <h1>, etc
  document.querySelectorAll("p, h1, h2, h3, span").forEach(el => {
    el.innerHTML = substituirEmojis(el.innerHTML);
  });
    
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let width, height;
    let snowflakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createSnowflakes() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#FFF";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function update() {
      drawSnowflakes();
      requestAnimationFrame(update);
    }

    function mostrarPagina2() {
      document.getElementById('home-page').style.display = 'none';
      document.getElementById('pagina2').style.display = 'block';
    }

    function voltar() {
      document.getElementById('pagina2').style.display = 'none';
      document.getElementById('home-page').style.display = 'block';
    }

    window.addEventListener("resize", resize);

    resize();
    for (let i = 0; i < 150; i++) {
      createSnowflakes();
    }

    update();
  </script>
