<body>
  <canvas id="snow"></canvas>

  <div class="wrapper">

    <div class="container" id="home-page">
      <img src="https://cdn.discordapp.com/avatars/1275575010366587003/6ac2b3a02964d14262274b529a71db85.png?size=2048" alt="Foto de Perfil" class="profile-pic" />

  </div>

  <script>
    const emojiMap = {
      ":anotei:": "https://imgur.com/rMUeTdP.png",
      ":cathide:": "https://imgur.com/xcrY7x1.gif",
      ":nspin:": "https://imgur.com/TMBdmzg.gif",
      ":diamond:": "https://imgur.com/qe1gwCq.gif",
      ":gun:": "https://imgur.com/RN5P3Pa.gif"
    };

    function substituirEmojis(texto) {
      for (const emoji in emojiMap) {
        const imgTag = `<img src="${emojiMap[emoji]}" class="emoji-gif" alt="${emoji}">`;
        texto = texto.replaceAll(emoji, imgTag);
      }
      return texto;
    }

    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let width, height;
    let snowflakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createSnowflakes() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#FFF";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function update() {
      drawSnowflakes();
      requestAnimationFrame(update);
    }

    window.addEventListener("resize", resize);
    resize();
    for (let i = 0; i < 150; i++) {
      createSnowflakes();
    }
    update();

    window.onload = () => {
      document.querySelectorAll("p, h1, h2, h3, span, a").forEach(el => {
        el.innerHTML = substituirEmojis(el.innerHTML);
      });
    };
  </script>
